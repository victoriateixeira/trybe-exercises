<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p id="future-text">-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        */
//  1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        document.getElementById("future-text").innerHTML = "Em cinco anos, estarei morando na Austrália com a minha família e trabalhando remotamente como desenvolvedora de software ou PO";
//  Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        document.getElementsByClassName("main-content")[0].style.background = "rgb(76,164,109)";
//  Crie e execute uma função que mude a cor do quadrado vermelho para branco.
        document.getElementsByClassName("center-content")[0].style.background = "white";
//  Crie e execute uma função que corrija o texto da tag <h1>.
    document.getElementsByTagName("h1")[0].innerHTML = 'Exercício 5.1 - JavaScript';
//  Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.
    let maiusculo = document.getElementsByTagName("p");
    for(let i=0; i < maiusculo.length;i+=1) {
        maiusculo[i].innerHTML = maiusculo[i].innerHTML.toUpperCase();
    }
//  Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
        
let print = document.getElementsByTagName("p");
for (j=0; j< print.length;j+=1) {
console.log(print[j].innerHTML);
}
    </script>
  </body>
</html>
